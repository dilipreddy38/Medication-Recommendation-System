<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthAI - Intelligent Health Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --bg-gradient: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Arial', sans-serif;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .symptom-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: -70px;
            position: relative;
            z-index: 10;
        }
        .additional-container{
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 10px;
            position: relative;
            z-index:10;
        }

        .navbar{
            background-image: linear-gradient(112.5deg, rgb(214, 214, 214) 0%, rgb(214, 214, 214) 10%,rgb(195, 195, 195) 10%, rgb(195, 195, 195) 53%,rgb(176, 176, 176) 53%, rgb(176, 176, 176) 55%,rgb(157, 157, 157) 55%, rgb(157, 157, 157) 60%,rgb(137, 137, 137) 60%, rgb(137, 137, 137) 88%,rgb(118, 118, 118) 88%, rgb(118, 118, 118) 91%,rgb(99, 99, 99) 91%, rgb(99, 99, 99) 100%),linear-gradient(157.5deg, rgb(214, 214, 214) 0%, rgb(214, 214, 214) 10%,rgb(195, 195, 195) 10%, rgb(195, 195, 195) 53%,rgb(176, 176, 176) 53%, rgb(176, 176, 176) 55%,rgb(157, 157, 157) 55%, rgb(157, 157, 157) 60%,rgb(137, 137, 137) 60%, rgb(137, 137, 137) 88%,rgb(118, 118, 118) 88%, rgb(118, 118, 118) 91%,rgb(99, 99, 99) 91%, rgb(99, 99, 99) 100%),linear-gradient(135deg, rgb(214, 214, 214) 0%, rgb(214, 214, 214) 10%,rgb(195, 195, 195) 10%, rgb(195, 195, 195) 53%,rgb(176, 176, 176) 53%, rgb(176, 176, 176) 55%,rgb(157, 157, 157) 55%, rgb(157, 157, 157) 60%,rgb(137, 137, 137) 60%, rgb(137, 137, 137) 88%,rgb(118, 118, 118) 88%, rgb(118, 118, 118) 91%,rgb(99, 99, 99) 91%, rgb(99, 99, 99) 100%),linear-gradient(90deg, rgb(195, 195, 195),rgb(228, 228, 228)); background-blend-mode:overlay,overlay,overlay,normal;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-predict {
            background: var(--secondary-color);
            border: none;
            transition: transform 0.3s ease;
        }

        .btn-predict:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        .result-button {
            margin: 10px;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }

        /* New Medicine Search Styles */
        .medicine-search-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: -70px;
            position: relative;
            z-index: 10;
            min-height: 400px;
            max-height: 900px;
            overflow-y: auto;
            
        }

        .medicine-search-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .medicine-search-container button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .medicine-result {
            background-color: #f1f3f5;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            overflow-y: auto;
        }
        
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='consultation.png') }}" alt="HealthAI Logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Your Personal Health Companion</h1>
            <p class="lead">AI-Powered Symptom Analysis and Insights</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        <div class="row">
            <!-- Symptom Analysis Column (70% width) -->
            <div class="col-md-8">
                <div class="symptom-form">
                    <h2 class="text-center mb-4">Describe Your Symptoms</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="query" 
                               placeholder="Enter your symptoms (e.g., headache, fever, fatigue)" required>
                    </div>
                    <div id="transcription" class="text-muted mb-3"></div>
                    <button type="submit" class="btn btn-predict btn-lg w-100" onclick="searchMedicine()">
                        Analyze Symptoms
                    </button>
                </div>

                <!-- Additional Container -->
                <div class="additional-container">
                    <h3 class="text-center mb-4">Additional Information</h3>
                    <div id="result" class="medicine-result"></div>
                </div>



            </div>



            <!-- Medicine Search Column (30% width) -->
            <div class="col-md-4">
                <div class="medicine-search-container">
                    <h3 class="text-center mb-4">Medicine Information</h3>
                    <div id="m-result" class="medicine-result"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- (All previous modal code remains the same) -->
    <!-- Existing modals from previous HTML... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script>
        function startSpeechRecognition() {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = function (event) {
                const result = event.results[0][0].transcript;
                document.getElementById('transcription').textContent = result;
                document.getElementById('symptoms').value = result;
            };
            recognition.start();
        }

        document.getElementById('startSpeechRecognition').addEventListener('click', startSpeechRecognition);

        async function searchMedicine() {
            const query = document.getElementById('query').value;
            const resultDiv = document.getElementById('result');
            const mresultDiv = document.getElementById('m-result');
        
            if (!query) {
                resultDiv.innerHTML = '<p class="text-danger">Please enter a query.</p>';
                mresultDiv.innerHTML = '<p class="text-danger">Please enter a query.</p>';
                return;
            }
        
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });
        
                if (!response.ok) {
                    throw new Error('No medicines found for the query.');
                }
        
                const data = await response.json();
                const formattedInfo = data.formatted_info.replace(/\n/g, '<br>');
                const llmResponseMarkdown = data.llm_response;
                
                mresultDiv.innerHTML = `
                    <h4>Medicine Information</h4>
                    <p>${formattedInfo}</p>
                `;

                resultDiv.innerHTML = `
                    <h4>Additional Insights</h4>
                    <div>${marked.parse(llmResponseMarkdown)}</div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-danger">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
